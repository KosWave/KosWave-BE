name: Deploy to Naver Cloud Finance (Docker)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 소스 체크아웃
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Docker Buildx 설정
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. NCR 로그인
      - name: Login to Naver Container Registry
        run: |
          echo "${{ secrets.NCR_SECRET_KEY }}" | docker login \
            ${{ secrets.NCR_REGISTRY }} \
            -u ${{ secrets.NCR_ACCESS_KEY }} \
            --password-stdin

      # 4. Docker 이미지 빌드
      - name: Docker build
        run: |
          docker build \
            -t ${{ secrets.NCR_REGISTRY }}/team3-back:latest \
            .

      # 5. Docker 이미지 NCR에 Push
      - name: Docker push to NCR
        run: |
          docker push \
            ${{ secrets.NCR_REGISTRY }}/team3-back:latest

      # 6. VM 접속 후 Docker 이미지 Pull & 실행
      - name: Deploy on Naver Cloud VM
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          port: 22
          script: |
            # NCR 로그인
            echo "${{ secrets.NCR_SECRET_KEY }}" | docker login \
              ${{ secrets.NCR_REGISTRY }} \
              -u ${{ secrets.NCR_ACCESS_KEY }} \
              --password-stdin

            # 기존 컨테이너 중지 및 삭제
            docker stop koswave-be || true
            docker rm koswave-be || true

            # 최신 이미지 Pull
            docker pull \
              ${{ secrets.NCR_REGISTRY }}/team3-back:latest
            # 컨테이너 실행
            docker run -d \
              --name koswave-be \
              --env-file /opt/koswave/.env \
              -p 3000:3000 \
              --restart always \
              ${{ secrets.NCR_REGISTRY }}/team3-back:latest
